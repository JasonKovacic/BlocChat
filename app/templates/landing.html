<h1>{{currentUser}}</h1>

<section class="Chat-rooms in blocChat">

     <div class="arbitrary title" ng-repeat="room in landing.rooms track by $index">


            <p>
                <a class="room-name"  ng-click="landing.setActiveRoom(room)">{{ room.name }}</a>

                <input ng-click="landing.deleteRoom(room)" type="submit" value="x">
            </p>

     </div>

 </section>



 <section>
     <form>
         New Room Name:<input type="text" ng-model="landing.newRoom.name">
         <input ng-click="landing.createRoom()" type="submit" value="Create New Room"/>
     </form>

 </section>

<div ng-if="landing.activeRoom">



    <section>
        <form>
            New message:<input type="text" ng-model="landing.newMessage.body">
            <input ng-click="landing.createMessage()" type="submit" value="New Message"/>
        </form>

    </section>




    <section>
    <h1> Messages </h1>

        <ul>
            <li ng-repeat = "message in landing.messages">
                {{message.userId}}: {{message.body}}
            </li>
        </ul>

    </section>
</div>
