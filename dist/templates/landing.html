
<section class="Chat-rooms in blocChat">
     <div class="arbitrary title" ng-repeat="room in landing.rooms track by $index">
            <p>
                <a class="room-name" ui-sref="room">{{ room.name }}</a>

                <input ng-click="landing.deleteRoom(room)" type="submit" value="x">
            </p>

     </div>

 </section>



<section>
    <form>
        New Room Name:<input type="text" ng-model="landing.newRoom.name">
        <input ng-click="landing.createRoom()" type="submit" value="Create New Room"/>
    </form>

</section>
